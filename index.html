<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script type="https://unpkg.com/aframe-enviroment-component@1.3.1/dist/aframe-enviroment-component.min.js"></script>
  
</head>
<body>
    <a-scene>
    
      <a-assets>
        <a-asset-item id="heladeria" src="modelo/heladeria.glb"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#heladeria" scale="1.5 1.5 1.5"></a-entity>

      <a-entity eviroment="preset: forest"></a-entity>

      <a-entity id="rig" position="0 10 60" rotation="0 0 0">
        <a-entity camera look-controls wasd-controls="aceleration:60" position="0 0 0"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
